<div>
    <h1>QUOTES</h1>
    <hr>
    <ul>
        <li *ngFor='let myquote of quotes;let i = index' >
            {{myquote.quote}}
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='myquote.showDetail' [quote]= 'myquote'></app-quote-detail>
        </li>
    </ul>
</div>
