<div class="container-fluid" id="name">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!-- authors details -->
            <div class="form-group">
                <label for="name">Author's name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name"
                    #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Please add author's name</p>
                </div>
            </div>
            <!-- quote itself -->
            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="newQuote.quote" name="quote"
                    #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p> Quote Required</p>

                </div>
            </div>
            <div class="form-group">
                <label for="submitter">Submitted by:</label>
                <textarea class="form-control" id="submitter" rows="3" [(ngModel)]="newQuote.submittedby" name="submittedby"
                    #submitter="ngModel" required></textarea>
                <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-warning">
                    <p> please input your name/nickname </p>

                </div>
            </div>

            <button type="Submit" class="btn btn-primary ">Publish Quote</button><br>
        </form>
    </div>
</div>
